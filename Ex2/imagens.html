<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="stylesheet" href="imagens.css">
</head>

<body>

    <img id="fotos" src="./imagens/garfield1.jpg">

    <form id="botao">
        <button type="submit" class="button">Pr√≥xima imagem</button>
    </form>

</body>

<script>
    botao = document.getElementById("botao")
    botao.addEventListener("submit", (e) => {
        e.preventDefault()
        const url = 'http://localhost:3000/imagens'
        fetch(url).then(resp => resp.json()).then(
            json => {
                const imagem = document.getElementById("fotos")
                imagem.src = json.enderecoImagem
            }
        )
    })

</script>

</html>
