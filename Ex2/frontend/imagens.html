<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="stylesheet" href="imagens.css">
</head>

<body>
    <img id="fotos" src="./imagens/garfield1.jpg">
    <form id="botao">
        <button type="submit" class="button">Pr√≥xima imagem</button>
    </form>
</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    botao = document.getElementById("botao")
    botao.addEventListener("submit", (e) => {
        e.preventDefault()
        axios.get('http://localhost:3000/imagens')
            .then(response => {
                const imagem = document.getElementById("fotos");
                imagem.setAttribute("src", response.data.enderecoImagem);
            })
            .catch(error => {
                console.error('Erro ao buscar imagem:', error);
            });
    })

</script>

</html>
